{% extends "base.html" %}

{% block title %} &#8211; Password Reset{% endblock %}


{% block content %}
<div class="container mt-5">
  <h3>Password Reset</h3>
  <hr>
  <div class="row mt-4 justify-content-center">
    <div class="col-8 col-md-6 align-self-md-center text-center">
      Looks like you forgot your password, want to <strong>reset</strong> it?
    </div>
    <div class="col-8 col-md-6 py-5 px-3 form-group shadow mt-3">
      Enter your email to <strong>reset password</strong>.
      <form id="reset_psw-form" method="post" >
        <div class="mt-5">
          <input type="email" name="email" id="id_email" class="form-control px-4 rounded-pill no-shadow" required >
        </div>
        {% csrf_token %}
        <div class="d-flex justify-content-center my-4">
          <input class="btn btn-sm blg-btn-primary rounded-pill px-3"type="submit" name="send_email" value="Send Email">
        </div>
      </form>
    </div>
    <div class="col-8 mt-5 d-flex align-items-center">
      <span class="md-font">Go back to</span>
      <a class="btn btn-sm rounded-pill blg-btn-success ms-3" href="{% url "accounts:login" %}">Sign In</a>
      <span>
      </span>
    </div>
  </div>
 </div>
{% endblock %}
